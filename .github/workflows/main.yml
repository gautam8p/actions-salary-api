name: night-build
'on':
    schedule:
      - cron: '42 09 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: print date
        run: date

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: updating java version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'

      - name: list files
        run: ls -lrth

      - name: first-run
        run: make build
    

